{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block pagetitle %}Your Profile{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}

<form role="form" action="/profile/update" method="post">
  <div class="form-group">
    <label for="userName">Your Name</label>
    <input type="text" class="form-control" name="userName" placeholder="What do people call you?" value="{{userRecord.name}}">

    <label for="email">Your E-mail</label>
    <input type="text" class="form-control" name="email" value="{{userRecord.email}}" disabled>

    <input type="hidden" name="destination" value="{{destination}}"/>

  </div>
  <button id="update" type="submit" class="btn btn-default">Update</button>
</form>

{% endblock %}
